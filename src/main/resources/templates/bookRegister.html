<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Book Store</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<style>
		/* Background */
		body {
			background-color: #7cc6c7; /* Background color */
			color: #333; /* Text color */
		}

		/* Navbar */
		.navbar {
			background-color: #336b6b !important; /* Deep teal */
		}
		.navbar-brand, .nav-link {
			color: #ffffff !important;
		}
		.nav-link:hover {
			color: #d4f3f3 !important;
		}

		/* Container Styling */
		.container {
			background-color: #ffffff;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			margin-top: 20px; /* Added margin for spacing */
		}

		/* Buttons */
		.btn-primary {
			background-color: #336b6b; /* Matching deep teal */
			border-color: #336b6b;
			color: #ffffff;
		}
		.btn-primary:hover {
			background-color: #285a5a; /* Darker teal for hover */
			border-color: #285a5a;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Book Store</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="available_books">Available Books</a></li>
				<li class="nav-item"><a class="nav-link" href="my_books">My Books</a></li>
			</ul>
			<div>
				<a class="nav-link" href="book_register">New Book Register</a>
			</div>
		</div>
	</div>
</nav>

<div class="container my-5 p-5">
	<h4 class="text-center">New Book Register</h4>
	<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" name="name">
		</div>

		<div class="mb-3">
			<label for="author" class="form-label">Author</label>
			<input type="text" class="form-control" name="author">
		</div>
		<div class="mb-3">
			<label for="price" class="form-label">Price</label>
			<input type="text" class="form-control" name="price">
		</div>

		<center><button type="submit" class="btn btn-primary">Submit</button></center>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
